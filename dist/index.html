<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
<script defer src="runtime.main.js"></script><script defer src="index.main.js"></script></head>
<body>
    <div class="todo">
        <div class="header">
            <div class="header-name">Today's To Do</div>
            <div class="reload"><img class="reload-image" src="assets/images/reload.png" alt=""></div>
        </div>
        <div class="to-do-items">
           <div class="add">
            <div>
                <input type="text" class="add-input" placeholder="Add to your list..." autofocus>
            </div>
            <div class="enter">
                <img src="assets/images/enter.png" alt="Enter" class="enter-image">
            </div>
           </div>
           <div class="items">
          
           </div>
        </div>
        <div class="clear">
            <button class="btn-clear">Clear all completed</button>
        </div>

    </div>
</body>
</html>
